
<!-- Swipe Instructions Start -->

<div id="swipe-instruction" style="background-color:#c0ffee;opacity:0.2">
  <div>
    <p><br><br><br></p>
    <i id="hand-swipe" class="fa fa-hand-o-up"></i>
    <p style="color:#000;opacity:1"><strong>
    {% if page.section-type == "blog" %}
      Did you know that you can navigate the archive pages by swiping left and right?
    {% elsif page.section-type == "post" %}
      Did you know that you can navigate the posts by swiping left and right?
    {% endif %}
    </strong></p>
    <button type="button" class="btn btn-default ok-btn close-swipe-instruction" style="opacity:1">
      {% if page.section-type == "blog" %}
        Got it!
      {% elsif page.section-type == "post" %}
        Awesome!
      {% endif %}
    </button>
  </div>
</div>

<!-- Swipe Instructions End -->
